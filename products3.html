<!DOCTYPE html>
<html>
<head>
  <title>Filter Products</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
        #categoryFilter, #filterButton {
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #fff;
            cursor: pointer;
        }

        #filterButton {
            color: #fff;
            background-color: #007BFF;
            border-color: #007BFF;
        }

        #filterButton:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        #filteredProducts div {
            margin: 10px 0;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
  </style>
</head>
<body>
  <select id="categoryFilter"></select>
  <button id="filterButton">Filter</button>
  <div id="filteredProducts"></div>

  <script>
    $.get('products.json', function(data) {
      const categories = [...new Set(data.flatMap(product => product.categories))];
      const categoryFilter = $('#categoryFilter');
      categories.forEach(category => {
        categoryFilter.append(`<option value="${category}">${category}</option>`);
      });

      $('#filterButton').click(function() {
        const selectedCategory = categoryFilter.val();
        const filteredProducts = data.filter(product => product.categories.includes(selectedCategory));
        const filteredProductsDiv = $('#filteredProducts');
        filteredProductsDiv.empty();
        filteredProducts.forEach(product => {
          filteredProductsDiv.append(`<div>${product.name}</div>`);
        });
      });
    }, 'json');
  </script>
</body>
</html>
